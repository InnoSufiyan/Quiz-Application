<body>
    <div class="container widthMaintain2">
        <h1>Quiz Application</h1>
    </div>
    <div class="container widthMaintain">
            <div class="main d-flex flex-column">
                <h2 id="questionPortion" class="text-center">Type Question Here</h2>
                <ul class="mt-5">
                    <li onclick="optionSelected(this)" class="my-4 d-flex justify-content-center align-items-center" id="option1">Option 1</li>
                    <li onclick="optionSelected(this)" class="my-4 d-flex justify-content-center align-items-center" id="option2">Option 2</li>
                    <li onclick="optionSelected(this)" class="my-4 d-flex justify-content-center align-items-center" id="option3">Option 3</li>
                </ul>
                <button class="btn btn-primary btn-lg btn-block submitButton mb-5" id="button" onclick="next()">Next Question</button>
            </div>
    </div>
